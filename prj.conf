CONFIG_MAIN_STACK_SIZE=2048

# MCUboot bootloader for OTA updates
CONFIG_BOOTLOADER_MCUBOOT=y

CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_GATT_SERVICE_CHANGED=y
CONFIG_BT_MAX_CONN=1
CONFIG_BT_BUF_ACL_TX_COUNT=3
CONFIG_BT_BUF_ACL_RX_COUNT=3
CONFIG_BT_DEVICE_NAME="BME-789ABC"
CONFIG_BT_DEVICE_NAME_DYNAMIC=y
CONFIG_BT_PRIVACY=n
# CONFIG_BT_LIM_ADV_TIMEOUT - not set (unlimited advertising)

# NOTE (adv stability):
# - privacy off to avoid host resume (-12) after first connect
# - no limited adv timeout so adv stays running

# Sensor stack - DISABLED (using random data instead)
# CONFIG_SENSOR=y
# CONFIG_I2C=y
# CONFIG_BME280=y

# Storage/NVS - ENABLED
CONFIG_FLASH=y
CONFIG_FLASH_PAGE_LAYOUT=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y

# ADC - ENABLED (for battery voltage reading)
CONFIG_ADC=y
CONFIG_NRFX_SAADC=y

# Логи по UART (полный вывод)
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_CONSOLE=y
CONFIG_LOG=y
CONFIG_LOG_BACKEND_UART=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_PRINTK=y
CONFIG_LOG_DEFAULT_LEVEL=3

# BT debug: maximum verbosity to catch adv resume issues
CONFIG_BT_LOG_LEVEL_DBG=y
